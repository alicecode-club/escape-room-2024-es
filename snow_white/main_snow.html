<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="snow.css">
    <style>
        #img-container {
            position: relative;
        }

        #img1 {
            width: 100vw; /* 100% מרוחב המסך */
            height: 100vh; /* 100% גובה המסך */
        }

        #timerText {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="img-container">
        <img id="img1" src="./imgs/H.png" alt="Image">
        <button onclick="activateSecondButton()"> </button>
        <button id="secondButton" onclick="showQuestion()" style="display:none;"></button>
        <button id="timer" onclick="startTimer('The Timer')"> <span id="timerText"></span></button>
    </div>
    <script src="snow.js"></script>
    <script>
        var timerTextElement = document.getElementById('timerText');

        window.onload = function() {
            startTimer('The Timer'); // יפעיל את הטיימר עם טעינת הדף
        };

        function startTimer(timerName) {
            var secondsLeft = 180; // 3 דקות בשניות

            function updateTimerText() {
                var minutes = Math.floor(secondsLeft / 60);
                var seconds = secondsLeft % 60;
                timerTextElement.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
            }

            updateTimerText(); // עדכן את הטקסט לפי הזמן הנותר הראשוני

            var timerInterval = setInterval(function() {
                secondsLeft--;
                updateTimerText(); // עדכן את הטקסט לפי הזמן הנותר המעודכן

                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    alert(timerName + ' ended');
                }
            }, 1000);
        }
    </script>
</body>
</html>
